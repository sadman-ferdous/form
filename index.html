<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Dark</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Form Container -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full">
        
        <!-- Form Heading -->
       <h1 class="text-3xl font-bold text-center text-white mb-6">Hello! I am Sadman.</h>
        <h2 class="text-3xl font-bold text-center text-white mb-6">Share your feelings with me.</h2>
 

        <!-- Form Itself -->
        <form id="contactForm" class="space-y-6">
            
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-200 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" class="block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm" required>
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm" required>
            </div>
            
            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-200 mb-1">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="block w-full px-4 py-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm" required></textarea>
            </div>
            
            <!-- Message Display Area -->
            <div id="messageBox" class="text-center py-2 hidden rounded-lg"></div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit
                </button>
            </div>

        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const messageBox = document.getElementById('messageBox');

        // Listen for the form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form data
            const formData = new FormData(form);

            // Hide the message box and show a temporary loading message
            messageBox.classList.add('hidden');
            messageBox.textContent = "Submitting...";
            messageBox.className = "text-center py-2 px-4 bg-gray-700 text-gray-200 rounded-lg";
            messageBox.classList.remove('hidden');

            try {
                // Send data to Formspree using fetch
                const response = await fetch("https://formspree.io/f/xwpneybe", {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success message
                    messageBox.textContent = "Thank you for your message! We'll get back to you soon.";
                    messageBox.className = "text-center py-2 px-4 bg-green-800 text-green-200 rounded-lg";
                    // Clear the form fields
                    form.reset();
                } else {
                    // Error message
                    const data = await response.json();
                    if (Object.hasOwn(data, 'errors')) {
                        messageBox.textContent = data["errors"].map(error => error["message"]).join(", ");
                    } else {
                        messageBox.textContent = "Oops! There was a problem submitting your form.";
                    }
                    messageBox.className = "text-center py-2 px-4 bg-red-800 text-red-200 rounded-lg";
                }
            } catch (error) {
                // Network error message
                messageBox.textContent = "Network error. Please try again later.";
                messageBox.className = "text-center py-2 px-4 bg-red-800 text-red-200 rounded-lg";
            }
        });
    </script>

</body>
</html>
